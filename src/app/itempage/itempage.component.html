<div class="d-flex justify-content-around m-2">
  <h3>Items</h3>
  <a class="btn btn-outline-secondary" routerLink="/add-item">Add Items</a>
</div>

<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="mb-3" *ngFor="let item of items">
        <div class="card box-shadow">
          <div class="card-body">
            <div class="d-flex">
              <div class="p-2 flex-grow-1">
                <h2 class="card-title mb-3">{{ item.itemName }}</h2>
                <p class="card-text">{{ item.description }}</p>
              </div>
              <div class="p-2 d-flex align-items-end">
                <div class="btn-group-vertical">
                  <button type="button"
                          class="btn btn-sm btn-outline-primary"
                          style="height: 35px; width: 80px;"
                          (click)="btnEditItem_click(item)">Edit</button>
                  <button type="button"
                          class="btn btn-sm btn-outline-danger"
                          style="height: 35px; width: 80px;"
                          (click)="btnDeleteItem_click(item)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
